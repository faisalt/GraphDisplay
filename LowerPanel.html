<script type="text/javascript">

$(document).ready(function() {
	//Connect to web socket port
	console.log("Connecting to port");
	initComms(WS_PORT, function(){ 
		console.log("Lower Panel connected to graph");
		send("reset");
		graphDataSet(FORCE_DS, "", function() {
			addLowerNavigationScrollbar(); //added for navigating through a larger dataset (more columns that can fit on the 10x10 grid)
		});
	});
	drawLowerAxis();
	addLowerDragHandlers(); //added for dragging/reorganizing the column labels
});

</script>
